pipeline {
    agent any

    environment{
        USEREMAIL = credentials('USEREMAIL')
        USERPASSWORD = credentials('USERPASSWORD')
    }

    stages {
        stage('Dependencies') {
            steps {
                bat 'npm install'
                // Removed sudo/dpkg as they won't work on Windows.
                // Assuming Allure is already installed on the Windows agent.
                bat 'allure --version' 
            }
        }

        stage('Test') {
            steps {
                // Changed %script% to 'test' (or whatever your package.json script is)
                // Added catchError so the pipeline continues to the Allure report even if tests fail
                catchError(buildResult: 'SUCCESS', stageResult: 'FAILURE') {
                    bat 'npm run test'
                }
            }
        }

        stage('Generente test Report') {
            steps {
                bat 'npm install'
                bat 'npm run allure-generate' 
               }
            }
        }
    }

    post {
        always {
            allure includeProperties: false, jdk: '', results: [[path: 'allure-results']]
        }
    }
